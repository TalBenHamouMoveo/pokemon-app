<div class="container">
    <label>Login</label>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" (click)="onSubmit()">Login</button>
    </form>
</div>
