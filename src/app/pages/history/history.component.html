<div >
    <div class="listTitleHolder" *ngIf="historyMessage === undefined">
        <label for="title">{{ historyTitle }}</label>
        <ul class="listHolder">
            <li *ngFor="let history of recentSearch; let i = index">
                <label for="history">{{ history }}</label>
            </li>
        </ul>
    </div>
    <div class="historyMessage" *ngIf="historyMessage != undefined">
        <label for="emptyHistory">{{ historyMessage }}</label>
    </div>
</div>
